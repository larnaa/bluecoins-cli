name: Push branch
on:
  push

jobs:
  Explore-GitHub-Actions:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Hatch
        uses: waylonwalker/hatch-action@v2

      - name: Linting and tests
        run: hatch run dev:all